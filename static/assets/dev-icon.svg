<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="32" cy="32" r="30" fill="url(#grad1)" stroke="#fff" stroke-width="2"/>
  
  <!-- Code brackets -->
  <text x="15" y="22" font-family="monospace" font-size="14" fill="white" font-weight="bold">&lt;</text>
  <text x="45" y="22" font-family="monospace" font-size="14" fill="white" font-weight="bold">/&gt;</text>
  
  <!-- Developer symbol -->
  <rect x="22" y="28" width="20" height="2" fill="white" rx="1"/>
  <rect x="22" y="32" width="15" height="2" fill="white" rx="1"/>
  <rect x="22" y="36" width="18" height="2" fill="white" rx="1"/>
  <rect x="22" y="40" width="12" height="2" fill="white" rx="1"/>
  
  <!-- Terminal cursor -->
  <rect x="38" y="40" width="2" height="2" fill="white"/>
</svg>
